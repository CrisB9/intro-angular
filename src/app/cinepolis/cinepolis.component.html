<br><div id="formulario">
    <br>
    <br>
    <h1>Cinepolis</h1>
    <br>
    <div id="entradas"class="row justify-content-center">
        <div class="col">
            <div class="container">
                <h4 class="justify-content-center" >Entradas</h4>
                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" name="" id="" class="form-control" placeholder="" [(ngModel)]="nombre">
                </div>
                <div>
                    <label for="" class="form-label">Cantidad Compradores</label>
                            <input type="number" name="" id="" class="form-control" placeholder=""[(ngModel)]="cantCompradores" >
                </div>
                <br>
                <div class="mb-3">
                    <label for="" class="form-label">Tarjeta</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Tarjeta" id="Si" [(ngModel)]="tarjeta" [value]="true">
                        <label class="form-check-label">
                            Si
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Tarjeta" id="No" [(ngModel)]="tarjeta" [value]="false" >
                        <label class="form-check-label" for="">
                            No
                        </label>
                    </div>
                </div>
                <div>
                    <label for="" class="form-label">Cantidad de boletas</label>
                            <input type="number" name="" id="" class="form-control" placeholder="" [(ngModel)]="cantVoletas">
                </div>

                <div id="acciones"class="row justify-content-center">
                    <h2>Acciones</h2>
                    <br>
                    <div class="col">
                        <div class="row justify-content-center">
                            <div class="col mb-3">
                                <button (click)="calcular()" type="button" class="btn btn-success">Procesar</button>
                                <button type="button" class="btn btn-danger">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
        <div class="col">
            <div class="container md-5">
                <h4 class="justify-content-center">Salida</h4>
                <div class="mb-3">
                    <label for="" class="form-label">Pago por persona</label>
                    <input readonly="readonly" type="text" class="form-control" name="" id=""  placeholder="" value="{{resultado}}">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Valor a pagar total</label>
                    <input readonly="readonly"  type="text" class="form-control" name="" id=""  placeholder="" value="{{resTotal}}">
                </div>
            </div>
        </div>
        <div class="row">
            <p>{{tarjeta}}</p>
        </div>
    </div>
</div>
